{% extends 'layout.html' %}

{% block content %}
<div class="backgroud-blue">
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-md-7 text-center" data-aos="fade">
      </div>
    </div>
  </div>
</div>

    
    <div class="site-section site-section-sm">
      <div class="container">
        <div class="row">
       
          <div class="col-md-12 col-lg-8 mb-5">
          
            
          
            <form action="#" class="p-5 bg-white">

              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold" for="fullname">Full Name</label>
                  <input type="text" id="fullname" class="form-control" style = "border:1px #4443436d solid;color: black;width: 630px;" >
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <label class="font-weight-bold" for="email">Email</label>
                  <input type="email" id="email" class="form-control" style = "border:1px #4443436d solid;color: black;width: 630px;" >
                </div>
              </div>


              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold" for="phone">Phone</label>
                  <input type="text" id="phone" class="form-control" style = "border:1px #4443436d solid;color: black;width: 630px;" >
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="font-weight-bold" for="message">Message</label> 
                  <textarea name="message" id="message" cols="30" rows="5" class="form-control" ></textarea>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="Send Message" class="btn btn-primary pill px-4 py-2" style = "border:1px #4443436d solid;color: rgb(255, 255, 255);width: 130px;font-size: 12px;" >
                </div>
              </div>

  
            </form>
          </div>

          <div class="col-lg-4">
            <div class="p-4 mb-3 bg-white">
              <h3 class="h5 text-black mb-3">Thông tin liên hệ</h3>
              <p class="mb-0 font-weight-bold">Địa chỉ</p>
              <p class="mb-4">01 Nguyễn Văn Cừ, Quận 5, Thành phố Hồ Chí Minh</p>

              <p class="mb-0 font-weight-bold">Số điện thoại</p>
              <p class="mb-4"><a href="#">+1 232 3235 324</a></p>

              <p class="mb-0 font-weight-bold">Email</p>
              <p class="mb-0"><a href="#">NhomPTTK@gmail.com</a></p>

            </div>
            
            
          </div>
        </div>
      </div>
    </div>
    {% endblock %}
