{% extends 'layout.html' %}

{% block content %}
<div class="backgroud-blue">
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-md-7 text-center" data-aos="fade">
      </div>
    </div>
  </div>
</div>


    <div class="container rounded bg-white mt-5 mb-5">
    <form action="" method = "POST">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" width="150px" src="{{profile[7]}}">
                    <a class="btn btn-info btn-sm remove" style = "margin:20px 0px;color:aliceblue">
                        <span class="glyphicon glyphicon-upload"></span> Tải ảnh
                    </a>                      
                    <span class="font-weight-bold">{{profile[1]}}</span>
                    <span class="text-black-50">{{profile[4]}}</span>
                    <span> </span>
                </div>
                <!-- <div class="mt-5 text-center"><button class="btn btn-primary" onclick="logout()" type="button">Đăng xuất</button></div> -->
            </div>
           
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Thông tin cá nhân</h4>
                    </div>
                  
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">CMND</label><input type="text" name = "cmnd" class="form-control" value="{{profile[0]}}" style = "border:1px #4443436d solid;color: black;width: 180px;" disabled></div>
                        <div class="col-md-6"><label class="labels">Tên Khách hàng</label><input type="text" name = "name" class="form-control" value="{{profile[1]}}" style = "border:1px #4443436d solid;color: black;width: 180px;"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Số điện thoại</label><input type="text" name = "phone" class="form-control" value="{{profile[3]}}" style = "border:1px #4443436d solid;color: black;width: 400px;"></div>
                        <div class="col-md-12"><label class="labels">Email</label><input type="text" name = "email" class="form-control" value="{{profile[4]}}" style = "border:1px #4443436d solid;color: black;width: 400px;"></div>
                        <div class="col-md-12"><label class="labels">Địa chỉ</label><input type="text" name = "diachi" class="form-control" value="{{profile[2]}}" style = "border:1px #4443436d solid;color: black;width: 400px;"></div>
 
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Số hộ chiếu</label><input type="text" name = "shk" class="form-control" value="{{profile[5]}}" style = "border:1px #4443436d solid;color: black;width: 180px;"></div>
                        <div class="col-md-6"><label class="labels">Mã chìa khóa</label><input type="text" name = "machia" class="form-control" value="{{profile[6]}}" style = "border:1px #4443436d solid;color: black;width: 180px;" disabled></div>
                    </div>
                    <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button" type="submit" style = "background-color: #248eda;border: 248eda;">Lưu Thông tin</button>
                    </div>
                   
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">
                    <div class="col-md-12"><label class="labels">Tên đăng nhập</label><input type="text" class="form-control" value="{{profile[8]}}" style = "border:1px #4443436d solid;color: black;width: 180px;"></div> <br>
                    <div class="col-md-12"><label class="labels">Mật khẩu</label><input type="text" class="form-control" value ="***********" style = "border:1px #4443436d solid;color: black;width: 180px;"></div>
                </div>
                    <button class="btn btn-primary profile-button" type="button" style = "margin-left:54px;background-color: #248eda;border: 248eda;">Lưu tài khoản</button>
            </div>
        </div>
    </form>
    </div>

    <script>
    function logout() {
        fetch('/logout', {
            method: 'POST',
            credentials: 'include'
        })
        .then(response => {
            if (response.ok) {
                window.location.href = '/login';
            } else {
                throw new Error('Something went wrong');
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }

    </script>

{% endblock %}
